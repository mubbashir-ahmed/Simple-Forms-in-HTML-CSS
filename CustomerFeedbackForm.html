<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <link rel="stylesheet" href="./css/Variables.css">
    <link rel="stylesheet" href="./css/GlobalStyles.css">
    <link rel="stylesheet" href="./css/CustomerFeedbackStyles.css">
</head>
<body>
    <div class="alignment main">
        <h1 class="heading">C<span>ustomer</span> F<span>eedback</span></h1>
        <div class="form">
            <ul>
                <form action="\" method="post">
                    <li class="paragraph">
                        <label>Dear Customer,</label>
                        <span>Thank you for availing our services. We would like to know how we performed. Please give us your valuable feedback and rate our service. Thank You!</span>
                    </li>
                    <div class="input-textboxes">
                        <li id="name">
                            <input type="text" placeholder="Enter Name" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="message">
                            <textarea name="" cols="30" rows="10" placeholder="Enter Message" class="textbox"></textarea>
                            <span class="input-border"></span>
                        </li>
                    </div>
                    <div class="scale-text">
                        <span>On the scale of 1 to 10, How would you rate our services?</span>
                    </div>
                    <div class="scale-alignment">
                        <input type="button" value="1" class="scale">
                        <input type="button" value="2" class="scale">
                        <input type="button" value="3" class="scale">
                        <input type="button" value="4" class="scale">
                        <input type="button" value="5" class="scale">
                        <input type="button" value="6" class="scale">
                        <input type="button" value="7" class="scale">
                        <input type="button" value="8" class="scale">
                        <input type="button" value="9" class="scale">
                        <input type="button" value="10" class="scale">
                    </div>
                    <div class="button-block">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</body>
</html>
