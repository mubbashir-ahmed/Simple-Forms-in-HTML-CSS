<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quotes Form</title>
    <link rel="stylesheet" href="./css/Variables.css">
    <link rel="stylesheet" href="./css/GlobalStyles.css">
    <link rel="stylesheet" href="./css/GetQuotesFormStyles.css">
</head>
<body>
    <div class="alignment main">
        <h1 class="heading">G<span>et</span> Q<span>uotes</span></h1>
        <div class="form">
            <ul>
                <form action="\" method="post">
                    <div class="input-textboxes">
                        <li id="name">
                            <input type="text" placeholder="Enter Name" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="email">
                            <input type="email" placeholder="Enter Email" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="message">
                            <textarea name="" cols="30" rows="10" placeholder="Enter Message" class="textbox"></textarea>
                            <span class="input-border"></span>
                        </li>
                    </div>
                    <div class="button-block">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</body>
</html>
