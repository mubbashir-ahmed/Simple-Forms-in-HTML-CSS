<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/Variables.css">
    <link rel="stylesheet" href="./css/GlobalStyles.css">
    <link rel="stylesheet" href="./css/RegistrationFormStyles.css">
</head>
<body>
    <div class="alignment main">
        <h1 class="heading">R<span>egistration</span></h1>
        <div class="form">
            <ul>
                <form action="\" method="post">
                    <div class="input-textboxes">
                        <li id="fist-name">
                            <input type="text" placeholder="Enter First Name" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="last-name">
                            <input type="text" placeholder="Enter Last Name" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="gender">
                            <input type="text" placeholder="Enter Gender" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="date">
                            <input type="date" name="" class="textbox" value="" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="phone">
                            <input type="tel" placeholder="Enter Phone Number" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="email">
                            <input type="email" placeholder="Enter Email" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="city">
                            <input type="text" placeholder="Enter City" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="country">
                            <input type="text" placeholder="Enter Country" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                    </div>
                    <div class="button-block">
                        <button type="submit" class="button">Register</button>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</body>
</html>
