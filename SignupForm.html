<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./css/Variables.css">
    <link rel="stylesheet" href="./css/GlobalStyles.css">
    <link rel="stylesheet" href="./css/SignupFormStyles.css">
</head>
<body>
    <div class="alignment main">
        <h1 class="heading">S<span>ignup</span></h1>
        <div class="form">
            <ul>
                <form action="\" method="post">
                    <div class="input-textboxes">
                        <li id="fist-name">
                            <input type="text" placeholder="Enter First Name" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="last-name">
                            <input type="text" placeholder="Enter Last Name" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="email">
                            <input type="email" placeholder="Enter Email" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="password">
                            <input type="password" placeholder="Enter Password" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                        <li id="password">
                            <input type="password" placeholder="Confirm Password" name="" class="textbox" required>
                            <span class="input-border"></span>
                        </li>
                    </div>
                    <div class="button-block">
                        <button type="submit" class="button">Signup</button>
                    </div>
                    <li class="login-link">
                        <label>Already Have An Account? </label>
                        <a href="#">Login Here!</a>
                    </li>
                </form>
            </ul>
        </div>
    </div>
</body>
</html>
